<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="moda-confirmation.css">
</head>
<body>

<!-- Modal -->
    <section class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Información</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="image">
                    <img src="/images/icono-info.png" alt="icono-iformación">
                </div>
                <div class="modal-message">
                    <p>El carrito de compras está vacío, no ha seleccionado ningún producto</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-confirm">Aceptar</button>
            </div>
        </div>
    </section>
    
</body>
</html>

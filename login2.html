<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@500&amp;display=swap" />
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <input type="checkbox" id="chk" aria-hidden="true">
        
        <div class="signup">
            <form id="loginForm">
                <label for="chk" aria-hidden="true">Iniciar Sesion</label>
                <p>Inicie sesión para poder utilizar todas las funciones del sitio</p>
                <p>Utiliza tu correo electronico  y contraseña para iniciar sesión</p>
                <input type="email" name="email" placeholder="Email" required="">
                <div class="password-button-container">
                    <input type="password" name="password" id="passwordInput" class="password" placeholder="Password" required="">
                    <button type="button" id="showPasswordButton" class="show-password-button">Mostrar</button>
                </div>
                
                <button type="submit" id="iniciarSesion">Login</button>
                <br>
                <p id="log">Si aún no tiene cuenta, <a href="UsuarioR.html">aquí puede registrarse</a></p>
            </form>
        </div>
        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Recuperar Contraseña</label>
                <p>Ingresa tu correo y nombre, para poder recuperar tu contraseña</p>
                <input type="text" name="txt" placeholder="User name" required="">
                <input type="email" name="email" placeholder="Email" required="">
                <button>Recuperar Contraseña</button>
            </form>
        </div>
    </div>
    <script src="login.js" defer></script>
</body>
</html>
